<h1>Edition de formule du prix TTC</h1>

<p>L'utilisateur doit saisir la formule permettant de calculer le prix TTC d'un article en fonction de la taxe</p>

<p>Cette formule doit intégrer les variables du prix TTC ($TTC), du prix HT ($HT), et du ratio de la taxe ($TR)</p>

<p>Exemple : $TTC = $HT + ($HT*$TR/100)</p>
