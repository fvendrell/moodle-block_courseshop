<h1>L'association d'un code taxe à un code produit </h1>

<p>Un produit doit être obligatoirement associé à un code taxe</p>

<p>Sélectionnez un code taxe existant parmis la liste déroulante</p>

<p>Si vous souhaitez créer une taxe, veuillez vous rendre dans la section de gestion des taxes de l'administration</p>
